<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search" />
          <button class="search__button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <nav class="user-nav">
          <button class="user-nav__btn">
            <i class="fa-regular fa-bookmark"
              ><span class="user-nav__notification">2</span></i
            >
          </button>
          <button class="user-nav__btn">
            <i class="fa-regular fa-comments"
              ><span class="user-nav__notification">4</span></i
            >
          </button>
          <div class="user-nav__avatar">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="avatar"
            />
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <i class="fa-sharp fa-solid fa-house side-nav__icon"></i>
                Home
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <i class="fa-solid fa-plane-departure side-nav__icon"></i>
                Flight
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <i class="fa-solid fa-key side-nav__icon"></i>
                Car Rental
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <i class="fa-solid fa-map side-nav__icon"></i>
                Tours
              </a>
            </li>
          </ul>
          <div class="side-nav__legal">&copy; All rights reserved</div>
        </nav>
        <main class="hotel-view">Hotel</main>
      </div>
    </div>
  </body>
</html>
